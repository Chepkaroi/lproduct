<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>
    <div class="box">
            <img src="resort.jpg" alt="">
        <div class="left">
            <div class="two">
                <h1 class="name">PREMIUM SUITE</h1>
                <P>$450 <span>/Month</span> </P>
            </div>
            <div class="btn">
                <button>Add to cart</button>
                <span class="material-symbols-outlined">
                    favorite
                    </span>
            </div>
            <div class="list">
                <h1>HIGHLIGHTS</h1>
                <ul>
                    <li>No-smoking luxury hotel</li>
                    <li>Newly renovated suite</li>
                    <li>Nearby amenities</li>
                    <li>Heated indoor pool</li>
                    <li>Complimentary Wi-Fi internet services</li>
                    <li>Electric car charging station on site</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
